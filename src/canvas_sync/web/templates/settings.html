{% extends "base.html" %}

{% block title %}Settings - Canvas Sync{% endblock %}

{% block content %}
<h2>Settings</h2>

<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Current Configuration</h5>
        <dl class="row">
            <dt class="col-sm-3">Vault Path</dt>
            <dd class="col-sm-9"><code>{{ vault_path }}</code></dd>
            
            <dt class="col-sm-3">Canvas URL</dt>
            <dd class="col-sm-9">{{ canvas_url }}</dd>
            
            <dt class="col-sm-3">Daily Sync Time</dt>
            <dd class="col-sm-9">{{ sync_time }}</dd>
        </dl>
    </div>
</div>

<form method="post" action="/settings">
    <div class="mb-3">
        <label for="sync_time" class="form-label">Daily Sync Time</label>
        <select class="form-select" id="sync_time" name="sync_time" style="max-width: 200px;">
            {% for hour in range(24) %}
            <option value="{{ '%02d:00'|format(hour) }}" 
                    {% if sync_time == '%02d:00'|format(hour) %}selected{% endif %}>
                {{ '%02d:00'|format(hour) }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Settings</button>
</form>
{% endblock %}
